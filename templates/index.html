<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Term Deposit Prediction</title>
</head>

<body>
    <div class="container">
        <h1>Term Deposit Prediction</h1>
        <form action="/predict" method="post">

            <label for="age">Age:</label>
            <input type="number" name="age" required><br><br>

            <label for="job">Job:</label>
            <select id="job" name="job" required>
                <option value="management">Management</option>
                <option value="technician">Technician</option>
                <option value="blue-collar">Blue-collar</option>
                <option value="unknown">Unknown</option>
                <option value="admin.">Admin</option>
                <option value="retired">Retired</option>
                <option value="services">Services</option>
                <option value="entrepreneur">Entrepreneur</option>
                <option value="self-employed">Self-employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="housemaid">Housemaid</option>
                <option value="student">Student</option>
            </select><br><br>

            <label for="marital">Marital Status:</label>
            <select id="marital" name="marital" required>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
            </select><br><br>

            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="tertiary">Tertiary</option>
                <option value="secondary">Secondary</option>
                <option value="primary">Primary</option>
                <option value="unknown">Unknown</option>
            </select><br><br>

            <label for="default">Has Credit in Default:</label>
            <select id="default" name="default" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label for="balance">Balance:</label>
            <input type="number" name="balance" required><br><br>

            <label for="housing">Housing Loan:</label>
            <select id="housing" name="housing" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="loan">Personal Loan:</label>
            <select id="loan" name="loan" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select><br><br>

            <label for="contact">Contact Communication Type:</label>
            <select id="contact" name="contact" required>
                <option value="unknown">Unknown</option>
                <option value="cellular">Cellular</option>
                <option value="telephone">Telephone</option>
            </select><br><br>

            <label for="day">Day:</label>
            <input type="number" name="day" required><br><br>

            <label for="month">Last Contact Month:</label>
            <select id="month" name="month" required>
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="mar">March</option>
                <option value="apr">April</option>
                <option value="may">May</option>
                <option value="jun">June</option>
                <option value="jul">July</option>
                <option value="aug">August</option>
                <option value="sep">September</option>
                <option value="oct">October</option>
                <option value="nov">November</option>
                <option value="dec">December</option>
            </select><br><br>

            <label for="duration">Duration:</label>
            <input type="number" name="duration" required><br><br>

            <label for="campaign">Campaign:</label>
            <input type="number" name="campaign" required><br><br>

            

            <label for="poutcome">Outcome of Previous Campaign:</label>
            <select id="poutcome" name="poutcome" required>
                <option value="unknown">Unknown</option>
                <option value="failure">Failure</option>
                <option value="other">Other</option>
                <option value="success">Success</option>
            </select><br><br>

            <button type="submit">Predict</button>
        </form>

        <!-- Prediction Result -->
        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>

</html>
